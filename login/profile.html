<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            padding: 15px;
            display: block;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            width: 100%;
            padding: 20px;
        }
        .profile-card {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h4 class="text-center">Employee Panel</h4>
        <a href="empdash.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="empasset.html"><i class="fas fa-box"></i> My Assets</a>
        <a href="empreq.html"><i class="fas fa-file-alt"></i> Request Asset</a>
        <a href="returnasset.html"><i class="fas fa-undo"></i> Return Asset</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <div class="profile-card">
                <h3>Employee Profile</h3>
                <table class="table">
                    <tr>
                        <th>Employee ID:</th>
                        <td>EMP12345</td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td>John Doe</td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td>johndoe@example.com</td>
                    </tr>
                    <tr>
                        <th>Role:</th>
                        <td>Employee</td>
                    </tr>
                    <tr>
                        <th>Department:</th>
                        <td>IT</td>
                    </tr>
                    <tr>
                        <th>Joining Date:</th>
                        <td>12 March 2024</td>
                    </tr>
                    <tr>
                        <th>Assigned Assets:</th>
                        <td>Laptop, Mouse</td>
                    </tr>
                </table>
                <div class="text-center">
                    <button class="btn btn-primary">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
