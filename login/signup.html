<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EmpAsset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            width: 400px;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
        .links {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>üìù Sign Up</h2>
        <form onsubmit="return registerUser(event)">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" id="department" class="form-control" placeholder="Enter department" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <div class="links">
                <a href="log.html">Already have an account? Login</a>
            </div>
        </form>
    </div>

<script>
    function registerUser(event) {
        event.preventDefault();

        var fullname = document.getElementById("fullname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var department = document.getElementById("department").value;

        var formData = new FormData();
        formData.append('name', fullname);
        formData.append('email', email);
        formData.append('password', password);
        formData.append('department', department);

        fetch("http://localhost:5000/signup", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Signup successful!") {
                alert("‚úÖ Registration Successful! Redirecting to Login...");
                window.location.href = "log.html";
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
