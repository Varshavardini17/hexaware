<!-- Report Issue Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Asset Issue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">Employee Panel</h4>
        <a href="empdash.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="empasset.html"><i class="fas fa-box"></i> My Assets</a>
        <a href="empreq.html"><i class="fas fa-file-alt"></i> Request Asset</a>
        <a href="returnasset.html"><i class="fas fa-undo"></i> Return Asset</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
        <h2>Report an Issue</h2>
        <div class="card p-4">
            <form>
                <div class="mb-3">
                    <label class="form-label">Select Asset</label>
                    <select class="form-control">
                        <option>-- Select Asset --</option>
                        <option>Laptop - Dell XPS 15</option>
                        <option>Monitor - HP 24"</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Issue Description</label>
                    <textarea class="form-control" rows="3" placeholder="Describe the issue in detail"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Submit Issue Report</button>
            </form>
        </div>
    </div>
    <script>
        const empId = localStorage.getItem("employee_id");
    
        // Load employee's allocated assets
        fetch("http://localhost:5000/get_allocated_assets", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ employee_id: empId })
        })
        .then(res => res.json())
        .then(data => {
            const select = document.querySelector("select");
            select.innerHTML = '<option disabled selected>-- Select Assigned Asset --</option>';
            data.assets.forEach(asset => {
                const option = document.createElement("option");
                option.value = asset.id;
                option.textContent = asset.name;
                select.appendChild(option);
            });
        });
    
        // Handle form submission
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const assetId = document.querySelector("select").value;
            const reason = document.querySelector("textarea").value;
    
            if (!assetId) {
                alert("Please select an asset to return.");
                return;
            }
    
            const confirmReturn = confirm("Are you sure you want to return and delete this asset?");
            if (!confirmReturn) return;
    
            const res = await fetch("http://localhost:5000/return_asset", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ asset_id: assetId })
            });
    
            const result = await res.json();
            alert(result.message);
            location.reload();
        });
    </script>
    
</body>
</html>
